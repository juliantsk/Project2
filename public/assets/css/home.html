<!DOCTYPE html>
<html>

<head>
    <title>Mama's Little Helper</title>

    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Including Font Awesome Icons -->
    <script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <!--External stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--Mobile responsivity-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--This will display a shopping bag icon on the tab-->
    <link rel="shortcut icon" type="image/png" href="Images/shoppingbag.png" />

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label class="active" for="username">Username</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="text" class="validate">
                <label class="active" for="password">Password</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s3">
                <a class="waves-effect waves-light btn">Log in</a>
            </div>

            <div class="col s9">
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">New User</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>This modal will help users create a new account</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

            $(document).ready(function () {
                $('.modal').modal();
            });

        </script>
</body>
